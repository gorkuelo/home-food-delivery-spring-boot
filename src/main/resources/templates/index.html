<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
	<title>Comida casera a domicilio</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script th:src="@{js/index.js}"></script>
</head>
<body>
	<form action="#" th:action="@{/orderHomeFood}" method="get">
		<h1>Comida casera a domicilio</h1>
		<h2>Spring-boot y thymeleaf</h2>
		
		<table>
			<tr>
				<th>Producto</th>
				<th>Precio</th>
				<th>Cantidad</th>
			</tr>
			<tr th:each="product,status : ${products}">
				<input type="hidden" th:value="${product.id}" name="existingIds"/>
				<td th:text="${product.nombre}"></td>
				<td th:text="${product.precio} + ' â‚¬/' + ${product.unidad}"> </td>
				<td><input type="text" th:id="'product_' + ${product.id}"/></td>
			</tr>
			
			
		</table>
		<span>
			<input type="button" value="Pedir comida" id="searchButton"/>
		</span>

	</form>
	<div class="result">
		<p>Resumen del pedido:</p>
		<span id="results"/>
	</div>
</body>
</html>
